<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Mirror</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <!--
        Start Of Sign In 
    -->
    <section id="home-page">
        <div class="error hidden">
            <h4>Please Enter First and Last Name</h4>
        </div>
        <div class="form">
            <h1 id="form-logo">Magic Mirror</h1>
            <form name="sign-in-form">
                <label for="fname">First name</label>
                <input type="text" id="fname" class="formstyle" name="fname">
                <label for="lname">Last Name</label>
                <input type="text" id="lname" class="formstyle" name="lname">
            </form>
            <button type="button" id="form-btn">Sign Up</button>
            <p>Hector Hernandez Production</p>
        </div>
    </section>
    <!--

        Start Of Home Page 

    -->
    <main id="index-page" class="hidden">
        <section class="top-header">
            <div class="daily-date-con">
                <h3 id="indextime">02:00 pm</h3>
                <h3 id="indexday">Tuesday</h3>
                <h3 id="indexdate">April 10 2020</h3>
            </div>
        </section>
        <section class="top-left-header">
            <h3 id="indexcity">Fort  Mill, SC</h3>
            <div class="daily-weather-con">
                <img src="assets/clear-day-sun.png" alt="Daily Weather Placeholder" id="indexweatherimg">
                <h3 id="indexclimate"></h3>
            </div>
            <h3 id="index-weather-title">It's Sunny!</h3>
        </section>
        <section class="user-prompt">
            <h2 id="user-prompt">Welcome, Hector Hernandez</h2>
        </section>
        <section class="content-ui">
            <h1 id="content-ui-heading">Live for whatâ€™s worth dying for, and leverage technology to create the world you wish to see.</h1>
        </section>

        <!---
            Nav Bar For Moblie App
        -->
        <nav class="nav">
           <button type="button"></button>
        </nav>
    </main>
    <script src="index.js"></script>
    <script src="github-api.js"></script>
</body>
</html>
